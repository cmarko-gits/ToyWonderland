<header class="app-header">
  <div class="container">
    <div class="logo">
      <a routerLink="/" (click)="menuOpen = false">ToyWonderland</a>
    </div>

    <nav class="nav-links" [class.active]="menuOpen">
      <div class="menu-section">
        <span class="menu-label">Meni</span>
        <a routerLink="/" (click)="menuOpen = false" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        <a routerLink="/toys" (click)="menuOpen = false" routerLinkActive="active">Toys</a>
        <a *ngIf="isAdmin" (click)="menuOpen = false" routerLink="/admin" routerLinkActive="active">Admin</a>
      </div>

      <div class="menu-section user-section-mobile">
        <span class="menu-label">Korisnik</span>
        <ng-container *ngIf="isLoggedIn; else authLinks">
          <a routerLink="/profile" (click)="menuOpen = false">Moj Profil</a>
          <a routerLink="/favorites" (click)="menuOpen = false">Moji Favoriti</a>
          <a routerLink="/my-reservations" (click)="menuOpen = false">Moje Rezervacije</a>
          <button class="menu-logout-btn" (click)="logout()">Logout</button>
        </ng-container>
        <ng-template #authLinks>
          <a routerLink="/login" (click)="menuOpen = false">Login</a>
          <a routerLink="/register" (click)="menuOpen = false" class="mobile-reg-highlight">Register</a>
        </ng-template>
      </div>
    </nav>

    <div class="header-right">
      
      <div class="auth-desktop" *ngIf="isLoggedIn">
        <div class="user-dropdown-container">
          <button class="user-name-link-btn" (click)="toggleUserMenu($event)">
            Zdravo, {{ fullName }} <span class="arrow" [class.rotated]="userMenuOpen">â–¾</span>
          </button>
          <div class="user-dropdown-menu" [class.show]="userMenuOpen">
            <a routerLink="/profile" (click)="userMenuOpen = false">ğŸ‘¤ Moj Profil</a>
            <a routerLink="/favorites" (click)="userMenuOpen = false">â¤ï¸ Moji Favoriti</a>
            <a routerLink="/my-reservations" (click)="userMenuOpen = false">ğŸ“… Moje Rezervacije</a>
            <div class="dropdown-divider"></div>
            <button class="logout-btn-dropdown" (click)="logout()">Logout</button>
          </div>
        </div>
      </div>

      <div class="auth-desktop" *ngIf="!isLoggedIn">
        <a routerLink="/login" class="nav-auth-link">Login</a>
        <a routerLink="/register" class="nav-auth-link register-btn">Register</a>
      </div>

      <button class="theme-toggle" (click)="toggleTheme()" type="button">
        {{ isDarkMode ? 'â˜€ï¸' : 'ğŸŒ™' }}
      </button>

      <div class="nav-icon-btn cart-icon" (click)="goToCart()">
        ğŸ›’ <span class="cart-count" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
      </div>


    </div>
  </div>
</header>
<div class="menu-overlay" [class.active]="menuOpen" (click)="toggleMenu()"></div>
