<header class="app-header">
  <div class="container">
    <div class="logo">
      <a routerLink="/" (click)="menuOpen = false">ToyWonderland</a>
    </div>

    <nav class="nav-links-desktop">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a routerLink="/toys" routerLinkActive="active">Toys</a>
      <a routerLink="/favorites" routerLinkActive="active">Favorites</a>
      <a *ngIf="isLoggedIn" routerLink="/my-reservations" routerLinkActive="active">Reservations</a>
      <a *ngIf="isAdmin" routerLink="/admin" routerLinkActive="active">Admin</a>
    </nav>

    <div class="header-right">
      <div class="auth-desktop" *ngIf="isLoggedIn">
        <span class="user-welcome">Zdravo, {{ fullName }}</span>
        <button class="logout-btn" (click)="logout()">Logout</button>
      </div>

      <div class="auth-desktop" *ngIf="!isLoggedIn">
        <a routerLink="/login" class="nav-auth-link">Login</a>
        <a routerLink="/register" class="nav-auth-link register-btn">Register</a>
      </div>

      <div class="actions">
        <button class="theme-toggle" (click)="toggleTheme()">
          {{ isDarkMode ? '‚òÄÔ∏è' : 'üåô' }}
        </button>
        <div class="cart-btn" (click)="goToCart()">
          üõí <span class="cart-count" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
        </div>
      </div>

      <button class="menu-toggle" (click)="toggleMenu()">
        {{ menuOpen ? '‚úï' : '‚ò∞' }}
      </button>
    </div>
  </div>
</header>

<nav class="mobile-drawer" [class.active]="menuOpen">
  <div class="drawer-content">
    <div class="menu-section">
      <span class="menu-label">Meni</span>
      <a routerLink="/" (click)="menuOpen = false">Home</a>
      <a routerLink="/toys" (click)="menuOpen = false">Toys</a>
      <a routerLink="/favorites" (click)="menuOpen = false">Favorites</a>
    </div>
    <div class="menu-section">
      <span class="menu-label">Korisnik</span>
      <ng-container *ngIf="isLoggedIn; else authMobile">
        <a routerLink="/profile" (click)="menuOpen = false">Profil</a>
        <a routerLink="/my-reservations" (click)="menuOpen = false">Rezervacije</a>
        <button class="logout-btn-mobile" (click)="logout()">Logout</button>
      </ng-container>
      <ng-template #authMobile>
        <a routerLink="/login" (click)="menuOpen = false">Login</a>
        <a routerLink="/register" (click)="menuOpen = false">Register</a>
      </ng-template>
    </div>
  </div>
</nav>
<div class="menu-overlay" [class.active]="menuOpen" (click)="toggleMenu()"></div>
