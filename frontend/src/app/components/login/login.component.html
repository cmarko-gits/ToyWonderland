<div class="main-wrapper">
  <div class="login-container">
    <div class="login-box">
      
      <div class="box-shadow-block"></div>

      <div class="header">
        <div class="brand-badge">W</div>
        <h2>Dobrodošli</h2>
        <p>Unesite svoje podatke za pristup nalogu.</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-content">
          
          <div class="form-group">
            <label>Email Adresa</label>
            <div class="input-wrapper">
              <input 
                formControlName="email" 
                type="email" 
                placeholder="ime@primer.com" 
                [class.invalid]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
              />
            </div>
          </div>

          <div class="form-group">
            <label>Lozinka</label>
            <div class="input-wrapper">
              <input 
                formControlName="password" 
                type="password" 
                placeholder="••••••••" 
                [class.invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
              />
            </div>
          </div>

          <button type="submit" class="submit-btn" [disabled]="isLoading">
            <span *ngIf="!isLoading">Prijavi se</span>
            <span *ngIf="isLoading" class="loader"></span>
          </button>
        </div>
      </form>

      <div class="footer">
        <p>Nemaš nalog? <a [routerLink]="['/register']">Kreiraj novi nalog</a></p>
      </div>

      <div class="popup" *ngIf="showMessage" [class.error]="isError">
        <span class="status-icon">{{ isError ? '✕' : '✓' }}</span>
        {{ message }}
      </div>
    </div>
  </div>
</div>
