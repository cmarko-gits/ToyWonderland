<div class="register-container">
  <div class="register-box">
    <div class="header-section">
      <div class="brand-badge">W</div>
      <h2>Create Account</h2>
      <p class="subtitle">Join our community and start your journey today.</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Full Name</label>
        <input formControlName="fullName" type="text" placeholder="John Doe" />
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input formControlName="email" type="email" placeholder="john@example.com" />
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input formControlName="phone" type="text" placeholder="+381..." />
      </div>

      <div class="form-group">
        <label>Shipping Address</label>
        <input formControlName="address" type="text" placeholder="Street, City, Zip" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input formControlName="password" type="password" placeholder="Min. 6 characters" />
      </div>

      <button type="submit" class="submit-btn" [disabled]="isLoading">
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading" class="loader"></span>
      </button>

      <p class="footer-link">
        Already have an account? <a [routerLink]="['/login']">Sign In</a>
      </p>
    </form>

    <div class="popup" *ngIf="showPopup" [class.error]="isError" [class.success]="!isError">
      <span class="status-icon">{{ isError ? '✕' : '✓' }}</span>
      {{ message }}
    </div>
  </div>
</div>
