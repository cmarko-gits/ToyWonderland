<div class="profile-container">
  <div class="profile-card">
    <div class="profile-header">
      <h2>My Profile</h2>
      <p class="subtitle">Manage your personal information and shipping details</p>
    </div>

    <form (ngSubmit)="onUpdate()" #profileForm="ngForm" class="profile-form">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" [(ngModel)]="userData.fullName" name="fullName" required placeholder="Enter your full name">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" [(ngModel)]="userData.phone" name="phone" placeholder="+381...">
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" [(ngModel)]="userData.email" name="email" required placeholder="example@mail.com">
          <small class="helper-text">Changing email will refresh your session.</small>
        </div>
      </div>

      <div class="form-group">
        <label>Shipping Address</label>
        <textarea [(ngModel)]="userData.address" name="address" rows="3" placeholder="Street, City, Zip Code"></textarea>
      </div>

      <hr class="divider">

      <div class="password-section">
        <div class="form-group">
          <label>Current Password</label>
          <input type="password" [(ngModel)]="userData.oldPassword" name="oldPassword" placeholder="Required for email or password changes">
        </div>

        <div class="form-group">
          <label>New Password</label>
          <input type="password" [(ngModel)]="userData.newPassword" name="newPassword" placeholder="Leave blank to keep current">
        </div>
      </div>

      <div *ngIf="statusMessage" [ngClass]="{'error-msg': isError, 'success-msg': !isError}">
        {{ statusMessage }}
      </div>

      <div class="actions">
        <button type="submit" class="save-btn" [disabled]="loading || !profileForm.valid">
          {{ loading ? 'Saving Changes...' : 'Save Changes' }}
        </button>
      </div>
    </form>
  </div>
</div>
