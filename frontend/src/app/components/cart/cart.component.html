<div *ngIf="cart$ | async as cart" class="cart-container">
  <h2 class="cart-title">Your Cart</h2>

  <div *ngIf="cart.items.length === 0" class="empty-cart">
    ðŸ›’ Your cart is empty.
  </div>

  <div class="cart-items" *ngIf="cart.items.length > 0">
    <div *ngFor="let item of cart.items" class="cart-item">
      <div class="cart-image">
        <img [src]="item.toyId.image" [alt]="item.toyId.name" />
      </div>

      <div class="cart-details-wrapper">
        <div class="cart-details">
          <h3>{{ item.toyId.name }}</h3>
          <p class="price">$ {{ item.priceAtTheMoment }}</p>

          <div class="quantity-controls">
            <button (click)="decrease(item)">&minus;</button>
            <span>{{ item.quantity }}</span>
            <button (click)="increase(item)">&plus;</button>
          </div>
        </div>

        <button class="remove-btn" (click)="removeItem(item.toyId._id!)">
          Remove
        </button>
      </div>
    </div>
  </div>

  <div class="cart-summary" *ngIf="cart.items.length > 0">
    <div class="total">
      Total: ${{ getTotal(cart) }}
    </div>
    <button class="checkout-btn" [disabled]="loading" (click)="checkout()">
      {{ loading ? 'Processing...' : 'Reserve Toys' }}
    </button>
  </div>
</div>
